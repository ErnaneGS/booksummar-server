spring.datasource.url=jdbc:mysql://localhost:3306/booksummar_bd?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

springdoc.packagesToScan=com.server.booksummar

api.security.token.secret=${JWT_SECRET:my-secret-key}

logging.level.org.springframework.beans.factory.support.DefaultListableBeanFactory=DEBUG
